<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN">
</head>
<body>
    <h1 class="main-title">Заполнить заявку на строительство дома</h1>
    <form action="/" method="post">
        <div class="mb-3">
            <label for="name-input">Имя</label>
            <input type="text" id="name-input" placeholder="Ваше имя">
        </div>
        <br>
        <div class="mb-3">
            <label for="surname-input">Фамилия</label>
            <input type="text" id="surname-input" placeholder="Ваша фамилия">
        </div>
        <br>
        <div class="mb-3">
            <label for="email-input">Эл. Адрес</label>
            <input type="email" id="email-input" placeholder="name@example.com">
        </div>
        <br>
        <div class="mb-3">
            <select class="form-select" aria-label="Пример выбора по умолчанию">
                <option selected>Выберите оценку работы бота</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
        </div>
    </form>
</body>
</html>
